<!DOCTYPE html>



<html>
  <head>

    <title>SimFast Team 4</title>

   
/* This is the HTML's main body*/
  </head>

  <body>
    <div class="simbackground">

        <div class="scope"></div>
        <div class="flightstrip"></div>
        <input type="text" id="keyboardtextfield">


        <div class="database"></div>
        <div class="flight1" id="flight1" onclick="flightData"> </div>
        <div class="flight2"></div>
        <div class="flight3"></div>
        <div class="flight4"></div>
        <div class="flight5"></div>
        <div class="flight6"></div>
        <div class="flight7"></div>
        <div class="flight8"></div>
        <div class="flight9"></div>
        <div class="flight10"></div>

        <div id="flight1"></div>

        <table id="flight-data">
          <thead>
           
          </thead>
          <tbody>

          </tbody>
        </table>

        <script>
          const flightdata = {
        "TIC":"001",
        "Callsign":"AAL4401",
        "Type":"A320",
        "Fix Pair":"SFO.PHL",
        "SP1":"PHL",
        "SP2":"",
        "POS":"1V",
        "HO":"",
        "A/D":"A",
        "Time":"00:00:00",
        "ETG Instruction":"A090H195",
      };
      
    const tableBody = document.querySelector('#flight-data tbody');
    const tableRow = document.createElement('tr');

    for (const property in flightdata) {
      const tableCell = document.createElement('td');
      tableCell.textContent = flightdata[property];
      tableRow.appendChild(tableCell);
    }

    tableBody.appendChild(tableRow);

        </script>


        <div class="keyboard"></div>

        <h1 id="timer">00:00:00</h1>
        <button id="start">Start</button>
	      <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <div class="timerborder"></div>      
       

        <div class="dropdown">
          <select>
            <option value="selector" selected disabled hidden>Select Your Speed </option>
            <option value="times">x1</option>
            <option value="times">x2</option>
            <option value="times">x5</option>
            <option value="times">x10</option> 
          </select>

          
          <button class="a" onclick="addCharacter('A')">A</button>
          <button class="b" onclick="addCharacter('B')">B</button>
          <button class="c" onclick="addCharacter('C')">C</button>

          <button class="k" onclick="addCharacter('K')">K</button>

        </div>
